{% extends 'blog/layout.html' %}

{% block head %}
    <title>Currency Exchange</title>
    <script>
        document.addEventListener('DOMContentLoaded', function()  {
            fetch('https://api.exchangeratesapi.io/latest?base=USD')
            .then(response => response.json())
            .then(data => {

                const rate = data.rates.RUB;

                document.querySelector('#rate1').innerHTML = `1 USD is equal to ${rate.toFixed(3)} RUB.`;

            });
        });
        document.addEventListener('DOMContentLoaded', function()  {
            fetch('https://api.exchangeratesapi.io/latest?base=EUR')
            .then(response => response.json())
            .then(data => {

                const rate = data.rates.RUB;

                document.querySelector('#rate2').innerHTML = `1 EUR is equal to ${rate.toFixed(3)} RUB.`;

            });
        });

    </script>
{% endblock %}

{% block page_header %}
    <h3>Currency (RUB)</h3>
{% endblock page_header %}


{% block body %}
    <p><div id="rate1"></div></p>
    <p><div id="rate2"></div></p>
{% endblock %}
