{% extends 'blog/layout.html' %}

{% block head %}
    <title>Topics</title>
{% endblock %}

{% block page_header %}
    <h3>Topics</h3>
{% endblock page_header %}

{% block body %}
    <ul>
        {% for topic in topics %}
        <li><h5>
            <a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a>
        </h5></li>
        {% empty %}
            <li><h5>No topics have been added yet.</h5></li>
        {% endfor %}
    </ul>

    <h5><a href="{% url 'blog:new_topic' %}">Add a new topic</a></h5>
{% endblock %}
