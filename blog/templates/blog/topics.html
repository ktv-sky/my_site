{% extends 'blog/layout.html' %}

{% block title %}
Topics
{% endblock %}

{% block body %}
    <h1>Topics</h1>
    {% for topic in topics %}
    <ul>
        <li><a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a></li>
    </ul>
    {% endfor %}

    <a href="{% url 'blog:new_topic' %}">Add a New Topic</a>

{% endblock %}
