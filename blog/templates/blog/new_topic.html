{% extends 'blog/layout.html' %}

{% load crispy_forms_tags %}

{% block head %}
    <title>New topic</title>
{% endblock %}


{% block page_header %}
    <h4>Add a new Topic:</h4>
{% endblock page_header %}


{% block body %}
<p>
    <form action="{% url 'blog:new_topic' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" name="submit">Add topic</button>
    </form>
</p>
{% endblock %}
