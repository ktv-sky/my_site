<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>
    <body>
        <p>
            {% if user.is_authenticated %}
                Hello, {{ user.username }}! -
                <a href="{% url 'users:logout' %}">Log out</a>
            {% else %}
                <a href="{% url 'users:register' %}">Register</a> -
                <a href="{% url 'users:login' %}">Log in</a>
            {% endif %}
        </p>
        <p>
            <a href="{% url 'blog:index' %}">Home</a> -
            <a href="{% url 'blog:topics' %}">Topics</a> -
        </p>
        {% block body %}
        {% endblock %}
    </body>
</html>
