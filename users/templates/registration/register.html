{% extends 'blog/layout.html' %}

{% load crispy_forms_tags %}

{% block body %}

    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" name="submit">Register</button>
        <input type="hidden" name="next" value="{% url 'blog:index' %}" />
    </form>

{% endblock body %}
